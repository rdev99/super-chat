<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Chat</title>
    <style>
        .mrgn {
            margin-top: 10rem;
            margin-left: 14rem;
            margin-right: 14rem;
        }
        .alcenter {
            text-align: center;
        }
        .chat {
            background-color: lightgray;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .chat-container {
            border-radius: 2rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            margin-left: 50rem;
            padding-right: 2rem;
            padding-left: 2rem;
            text-align: center;
            background-color: yellowgreen;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css" integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd" crossorigin="anonymous"></head>
</head>
<body>
    <nav class="pl-5 navbar navbar-expand-lg navbar-dark bg-dark">
        <h4 class="navbar-brand">Super chat</h4>
    </nav>

    <div class="mrgn jumbotron">
        <div id="chat-box" class="container chat">
            <div class="chat-container mt-3">
                <h6 class="font-weight-bold" id="headmsg">Devesh</h6>
                Hello my name is Devesh Ranjan and i am a very good boy
            </div>
            <div class="chat-container mt-3">
                <h6 class="font-weight-bold" id="headmsg">Devesh</h6>
                Hello my name is Devesh Ranjan and i am a very good boy
            </div>
        </div>
        <div class="row mt-5">
            <input id="msgform" class="form-control offset-1 col-10" type="text">
            <button id="sendmsg" class="btn btn-success" onclick="addmsg()">Send !!</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        function addmsg() {
            let msg=document.getElementById('msgform').value;
            document.getElementById('msgform').value="";
            socket.emit('chatmsg',msg);
            // let chatBox = document.getElementById('chat-box').innerHTML;

            // chatBox=chatBox+('<div class="chat-container mt-3"><h6 class="font-weight-bold" id="headmsg">Devesh</h6>'+msg+'</div>');
            // console.log(chatBox);
            // document.getElementById('chat-box').innerHTML = chatBox;
        }
        let input = document.getElementById("msgform");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                // console.log("Hello");
                document.getElementById("sendmsg").click();
            }
        });
        socket.on('message',message => {
            console.log(message);
        })
    </script>
</body>
</html>
